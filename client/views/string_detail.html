<template name="stringDetail">
	{{> header}}
	{{> newPage}}

	
	<h1>This is a String Detail</h1>
	<h2>{{title}}</h2>
	<p>{{description}}</p>
	<p>{{url}}</p>
	<p>Page Id: {{pageId}}</p>
	<hr>
	<hr>
	<h2>All Pages</h2>
	{{#each pages}}
		{{#if activePage}}
			<b>{{> pageEntry}}</b>
		{{else}}
			{{> pageEntry}}
		{{/if}}
	{{/each}}
</template>
